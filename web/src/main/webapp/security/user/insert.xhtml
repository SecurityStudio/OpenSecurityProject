<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewParam name="id" value="#{userController.id}"/>
    <f:viewAction action="#{userController.onLoad}"/>
</f:metadata>

<f:view>
    <h:messages id="messages"></h:messages>

    <h:form>
        <div>
            <h:outputLabel value="id"></h:outputLabel>
            <h:outputText value="#{userController.user.id}"></h:outputText>
        </div>

        <div>
            <h:outputLabel value="username"></h:outputLabel>
            <h:inputText value="#{userController.user.username}"></h:inputText>
        </div>

        <div>
            <h:outputLabel value="password"></h:outputLabel>
            <h:inputText value="#{userController.user.password}"></h:inputText>
        </div>

        <div>
            <h:outputLabel value="enabled"></h:outputLabel>
            <h:inputText value="#{userController.user.enabled}"></h:inputText>
        </div>

        <div>
            <h:commandButton value="Save" action="#{userController.save}" rendered="#{empty userController.user.id}"/>
            <h:commandButton value="Edit" action="#{userController.edit}" rendered="#{not empty userController.user.id}"/>
        </div>
    </h:form>
</f:view>
</html>
