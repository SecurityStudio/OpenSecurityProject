<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login Application in JSF 2</title>
</h:head>

<f:view locale="en_US">
    <h:body>
        <h:messages id="messages"></h:messages>

        <h3>Login Application in JSF 2</h3>
        <h:form id="loginForm">
            <h:outputLabel value="User Name:"/>
            <h:inputText value="#{loginController.username}" required="true" label="#{lbl.username}"/>
            <br/>

            <h:outputLabel value="Password:"/>
            <h:inputSecret value="#{loginController.password}" required="true" label="#{lbl.password}"/>
            <br/>

            <h:commandButton action="#{loginController.login}"
                             styleClass="btn btn-default" value="#{msg.signIn}">
                <f:ajax render="messages" execute="@form"/>
            </h:commandButton>
        </h:form>
    </h:body>
</f:view>
</html>
